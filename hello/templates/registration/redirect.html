{% extends "base.html" %}
{% load staticfiles %}

{% block title%}Redirect {% endblock %}
{% block content %}

<div class="jumbotron text-center">
  <div class="container">
    <a href="/" class="hoot-logo">
      <img src="{% static 'img/hoot-logo.png'%}">
    </a>

    <div class="space">
    <center>
      <p>You have been registered succesfully. Redirection to home page in few seconds.</p>
      </center>
  </div>
<script>
    function redirect(){
       window.location.href = "{% url 'index' %}";
    }

    setTimeout(redirect, 3000); //2000 is equivalent to 2 seconds
</script>
</div>
</div>


{% endblock %}
