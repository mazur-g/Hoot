
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="jumbotron text-center">
<div class="container">
<div class="row">
<figure class="snip1344">
<img src="{{userProfile.image.url }}" alt="profile-sample1" class="background" height="300" width="300"/>
<img src="{{userProfile.image.url }}" alt="profile-sample1" class="profile"/>

  <figcaption>
    <h3>
    {{userProfile.user.username}}
    <span>Email: {{userProfile.user.email}}</span>
    <span>Since: {{userProfile.user.date_joined}}</span>
    {% if not userProfile.user.last_login %}
    <span>Last activity: {{userProfile.user.date_joined}}</span>
    {% else %}
    <span>Last activity: {{userProfile.user.last_login}}</span>
    {% endif %}
    </h3>
  </figcaption>
 </figure>
 </div>

 <div class="row" >
<script>
function Show() {


  document.getElementById('change').style.display = '';
}
window.onload = function() {
    document.getElementById('change').style.display = 'none';
};
</script>

<center>
<button type="button" onClick = "Show();" class = 'btn btn-primary'>Make changes </button>

 {% if form.errors %}
 <script>
        window.onload = function() {
    document.getElementById('change').style.display = '';
  };  
</script>
        {% for error in field.errors %}
            <div class="alert alert-danger">
                <strong>{{ error|escape }}</strong>
            </div>
      {% endfor %}
 {% endif %}
{% crispy form %}
</center>


 </div>


</div>
<div class="space">
</div>
</div>

{% endblock %}
