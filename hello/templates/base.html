<!DOCTYPE html>
<html>
<head>
<title>Hoot - no more, and no less than you need</title>
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <style type="text/css">
.navbar-default {
  background-color: #0072ff;
  border-color: #60a0ff;
}
.navbar-default .navbar-brand {
  color: #ff9800;
}
.navbar-default .navbar-brand:hover,
.navbar-default .navbar-brand:focus {
  color: #ff6b00;
}
.navbar-default .navbar-text {
  color: #ff9800;
}
.navbar-default .navbar-nav > li > a {
  color: #ff9800;
}
.navbar-default .navbar-nav > li > a:hover,
.navbar-default .navbar-nav > li > a:focus {
  color: #ff6b00;
}
.navbar-default .navbar-nav > .active > a,
.navbar-default .navbar-nav > .active > a:hover,
.navbar-default .navbar-nav > .active > a:focus {
  color: #ff6b00;
  background-color: #60a0ff;
}
.navbar-default .navbar-nav > .open > a,
.navbar-default .navbar-nav > .open > a:hover,
.navbar-default .navbar-nav > .open > a:focus {
  color: #ff6b00;
  background-color: #60a0ff;
}
.navbar-default .navbar-toggle {
  border-color: #60a0ff;
}
.navbar-default .navbar-toggle:hover,
.navbar-default .navbar-toggle:focus {
  background-color: #60a0ff;
}
.navbar-default .navbar-toggle .icon-bar {
  background-color: #ff9800;
}
.navbar-default .navbar-collapse,
.navbar-default .navbar-form {
  border-color: #ff9800;
}
.navbar-default .navbar-link {
  color: #ff9800;
}
.navbar-default .navbar-link:hover {
  color: #ff6b00;
}

@media (max-width: 767px) {
  .navbar-default .navbar-nav .open .dropdown-menu > li > a {
    color: #ff9800;
  }
  .navbar-default .navbar-nav .open .dropdown-menu > li > a:hover,
  .navbar-default .navbar-nav .open .dropdown-menu > li > a:focus {
    color: #ff6b00;
  }
  .navbar-default .navbar-nav .open .dropdown-menu > .active > a,
  .navbar-default .navbar-nav .open .dropdown-menu > .active > a:hover,
  .navbar-default .navbar-nav .open .dropdown-menu > .active > a:focus {
    color: #ff6b00;
    background-color: #60a0ff;
  }
}
    .jumbotron {
        background: #ff7700;
        color: white;
        padding-bottom: 80px
    }
    .jumbotron .btn-primary {
        background: #845ac7;
        border-color: #845ac7
    }
    .jumbotron .btn-primary:hover {
        background: #7646c1
    }
    .jumbotron p {
        color: #d9ccee;
        max-width: 75%;
        margin: 1em auto 2em
    }
    .navbar+.jumbotron {
        margin-top: -20px
    }
    .jumbotron .hoot-logo {
        display: block;
        background: white;
        border-radius: 50%;
        overflow: hidden;
        width: 300px;
        height: 300px;
        margin: auto;
        border: 2px solid white
    }
    .jumbotron .lang-logo img {
        max-width: 100%
    }
    .jumbotron .space {
	padding-bottom: 500px;
	background: #ff7700;
    }

    html, body {
	overflow: hidden;
      }

  </style>
</head>
<body>
<nav class="navbar navbar-default navbar-static-top navbar-inverse">
  <div class="container">
    <ul class="nav navbar-nav">
      <li>
        <a href="/"><span class="glyphicon glyphicon-home"></span> Home</a>
      </li>
      <li>
        <a href="https://hoot-hoot.herokuapp.com/"><span class="glyphicon glyphicon-user"></span> Your Profile</a>
      </li>
      <li>
        <a href="https://hoot-hoot.herokuapp.com/map"><span class="glyphicon glyphicon-map-marker"></span> Hoot Map</a>
      </li>
 
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li class="navbar-right">
        <a href="https://hoot-hoot.herokuapp.com"><span class="glyphicon glyphicon-book"></span>  Log out</a>
      </li>
    </ul>
  </div>
</nav>

{% block content %}{% endblock %}

</body>
</html>
